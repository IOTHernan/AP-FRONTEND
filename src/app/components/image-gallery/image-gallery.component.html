		</div>

		<p>Lista: {{lista}}</p>
		
		<!-- List of uploads images -->
		<div class="d-flex container-fluid justify-content-center align-items-center box1 shadow">
			<mat-card *ngFor="let image of lista" class="image-card" class="border">
				<mat-card-header>
					<h6 mat-card-title>Lista</h6>
				</mat-card-header>
				<mat-card-content>
					<img [src]="image.url" alt="Upload Image">
				</mat-card-content>
				<mat-card-actions>
					<button mat-button (click)="deleteImage(image.id)">Delete</button>
				</mat-card-actions>
			</mat-card>
		</div>
		<mat-divider></mat-divider>
		<mat-card *ngFor="let image of lista" class="image-card border">
			<img [src]="image.url" alt="Upload Image">
			<mat-card-actions>
				<button mat-button>button</button>
			</mat-card-actions>
		</mat-card>
		<mat-card>
			<input type="file" (change)="onFileSelected($event)" accept="image/*">
			<button mat-raised-button (click)="uploadImage()">Upload</button>
		</mat-card>
	</div>
</section>
